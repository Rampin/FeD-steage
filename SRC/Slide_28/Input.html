<!doctype html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <form action="/fav" method="GET">
        <input type="radio" id="favJ" name="fav" value="Java" checked>
        <label for="favJ">Java</label>
        <input type="radio" id="favPy" name="fav" value="Python">
        <label for="favPy">Python</label>
        <input type="radio" id="favCpp" name="fav" value="Cpp">
        <label for="favCpp">C++</label>
        <div><BUTTON type="reset">RESET</BUTTON> <BUTTON type="submit">SUBMIT</BUTTON></div> <hr>
    </form>
    <FORM action="/fav" method="get">
        <input type="checkbox" id="langJ" name="lang" value="Java">
        <label for="langJ">Java</label>
        <input type="checkbox" id="langPy" name="lang" value="Python">
        <label for="langPy">Python</label>
        <input type="checkbox" id="langCpp" name="lang" value="Cpp">
        <label for="langCpp">C++</label>
        <div><BUTTON type="reset">RESET</BUTTON> <BUTTON type="submit">SUBMIT</BUTTON></div>
    </FORM> <hr>
    <form action="/fav" method="GET">
        <select name="os">
            <option value="none">-</option>
            <option value="linux" selected>Linux</option>
            <option value="windows">Windows</option>
            <option value="macOs">MacOS</option>
            </select>
            <BUTTON type="reset">RESET</BUTTON> <BUTTON type="submit">SUBMIT</BUTTON>
        </form> <hr>
</body>

</html>
